<div class="container pad-top">
	<table class="table categorytable">
		<thead>
			<tr>
				<th style="width:20%;border-right:1px solid;">Category name</th>
				<th style="width:80%;">Category description</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="category in categories">
				<td style="width:20%;border-right:1px solid;"><b>{{category.name}}</b></td>
				<td style="width:80%;">{{category.description}}</td>
			</tr>
		</tbody>
	</table>

</div>
