<body>

	<div id="container"></div>
	
	<script>
		var categories = ['Technical Expertise', 'Analytical Thinking', 'Work Quality', 'Autonomy', 'Learning and Adaptability',
			'Time Management', 'Communication Skills', 'Team Work'];

		var xhttp = new XMLHttpRequest();
	    xhttp.open("GET", "/employee/teamFeedbacks?username=dburlacu", false);
	    xhttp.setRequestHeader("Content-type", "application/json");
	    xhttp.send();
	    var scores = JSON.parse(xhttp.responseText);
	    
		Highcharts.chart('container', {

	    title: {
	        text: 'Feedback given by team'
	    },

	    yAxis: {
	        title: {
	            text: 'Score'
	        },
        	min: 0,
        	max: 6
	    },
	    legend: {
	        layout: 'vertical',
	        align: 'right',
	        verticalAlign: 'middle'
	    },

	    xAxis: {
	        categories: categories
	    },

	    series: scores

	});
	
	</script>

</body>
